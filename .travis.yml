---
language: go
go:
- 1.15.x

os: linux
dist: xenial

cache:
  directories:
  - $GOPATH/pkg/mod

install:
- curl --silent --location https://goo.gl/g1CpPX | bash -s v1.3.0

script:
- export GO111MODULE=on
- go build ./...

before_deploy:
- make build

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: binaries/*
  on:
    condition: $TRAVIS_GO_VERSION =~ ^1\.15
    tags: true
